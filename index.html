<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar-dark bg-primary">
    <a id="form-link" href="index.html">Form</a>
    <a id="history-link" href="history.html">History</a>
</nav>
<form id="form" role="form">
    <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text"
               class="form-control"
               id="first-name"
               name="first-name"
               onkeyup='saveValue(this)'
        >
    </div>
    <div class="mb-3">
        <label for="last-name" class="form-label">Last name</label>
        <input type="text"
               class="form-control"
               id="last-name"
               name="last-name"
               onkeyup='saveValue(this)'
        >
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                onkeyup='saveValue(this)'
        >
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                onkeyup='saveValue(this)'
        >
    </div>
    <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                onkeyup='saveValue(this)'
        >
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                onkeyup='saveValue(this)'
        >
    </div>
    <button type="submit" class="btn btn-primary" id="submit-button" onclick="clearInputs()">Submit form</button>
</form>
<script src="script.js"></script>
</body>
</html>
